<!DOCTYPE html>
<html>
  <head>
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" autofocus />
      <div class="buttons">
        <div class="button btn__reset btn__grey" onclick="reset()">Reset</div>
        <div class="button btn__yellow" onclick="square()">x²</div>
        <div class="button btn__yellow" onclick="divide()">/</div>
        <div class="button" onclick="appendToDisplay(7)">7</div>
        <div class="button" onclick="appendToDisplay(8)">8</div>
        <div class="button" onclick="appendToDisplay(9)">9</div>
        <div class="button btn__yellow" onclick="multiply()">*</div>
        <div class="button" onclick="appendToDisplay(4)">4</div>
        <div class="button" onclick="appendToDisplay(5)">5</div>
        <div class="button" onclick="appendToDisplay(6)">6</div>
        <div class="button btn__yellow" onclick="subtract()">-</div>
        <div class="button" onclick="appendToDisplay(1)">1</div>
        <div class="button" onclick="appendToDisplay(2)">2</div>
        <div class="button" onclick="appendToDisplay(3)">3</div>
        <div class="button btn__yellow" onclick="add()">+</div>
        <div class="button btn__zero number" onclick="appendToDisplay(0)">
          0
        </div>
        <div class="button" onclick="appendToDisplay('.')">.</div>
        <div class="button btn__grey" onclick="calculate()">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
